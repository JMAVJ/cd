<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header class="">
      <div class="col-sm-12 col-9 mx-auto d-flex justify-content-between">
        <div>
          <h1 class="d-inline-block align-middle mx-4">Test App</h1>
          <a href="/dashboard">
            <h5 class="d-inline-block text-decoration-none align-middle">
              Dashboard
            </h5>
          </a>
          <a href="/">
            <h5 class="d-inline-block text-decoration-none align-middle mx-4">
              Profile
            </h5>
          </a>
        </div>
        <div>
          <a href="/auth/logout">
            <h5 class="d-inline-block text-decoration-none mt-2">Log Out</h5>
          </a>
        </div>
      </div>
    </header>
    <section>
      <div class="container col-md-11 col-9">
        <h4>Edit Information</h4>
        <form action="" class="form">
          {% csrf_token %}
          <label for="email">Email Address</label>
          <input
            type="text"
            name="email"
            id="email"
            class="form-control"
            value="{{user.email}}"
          />
          <label for="first_name">First Name</label>
          <input
            type="text"
            name="first_name"
            id="first_name"
            class="form-control"
            value="{{user.first_name}}"
          />
          <label for="last_name"></label>
          <input
            type="text"
            name="last_name"
            id="last_name"
            class="form-control"
            value="{{user.last_name}}"
          />
          <input
            type="submit"
            value="Update"
            class="btn btn-outline-success mt-3"
          />
        </form>
      </div>
      <div class="container mt-4">
        <h4>Change Password</h4>
        <form action="/auth/update-password" method="POST" class="form">
          {% csrf_token %}
          <input
            type="password"
            name="old_password"
            id="old_password"
            placeholder="Current Password"
            class="form-control"
          />
          <input
            type="password"
            name="new_password"
            id="new_password"
            placeholder="New Password"
            class="form-control mt-3"
          />
          <input
            type="submit"
            value="Change Password"
            class="btn btn-outline-success mt-3"
          />
        </form>
      </div>
      <div class="container mt-4">
        <h4>Edit Description</h4>
        <form action="" class="form">
          {% csrf_token %}
          <textarea
            name="description"
            id="description"
            cols="70"
            rows="5"
            class="textarea d-block"
          ></textarea>
          <input
            type="submit"
            value="Save"
            class="btn btn-outline-success mt-3"
          />
        </form>
      </div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="col-12 d-inline-block p-3">
      <div class="col-5 d-inline-block align-top">
        <h1>Register</h1>
        <div class="col-8">
          <form action="/auth/register" method="POST" class="form">
            {% csrf_token %}
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
            />
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" />
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
            />
            <input
              type="submit"
              value="Register"
              class="btn btn-primary mt-3"
            />
          </form>
        </div>
      </div>
      <div class="col-5 d-inline-block align-top">
        <h1>Log In</h1>
        <div class="col-8">
          <form action="/auth" method="POST" class="form">
            {% csrf_token %}
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
            />
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
            />
            <input type="submit" value="Log In" class="btn btn-primary mt-3" />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>

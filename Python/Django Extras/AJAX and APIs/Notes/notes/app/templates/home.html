<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="p-2">
      <h1>My Posts</h1>
    </header>
    <section class="d-flex flex-wrap justify-content-between">
      <div class="card col-3 mx-2">
        {% for message in messages.all %}
        <div class="card-body">
          <p class="card-text">{{message.note}}</p>
        </div>
        {% endfor %}
      </div>
    </section>
    <section class="mt-5">
      <div class="container col-6">
        <form action="/create-note" method="POST">
          {% csrf_token %}
          <textarea
            name="note"
            id=""
            cols="35"
            rows="5"
            class="form-control"
            style="resize: none"
          ></textarea>
          <br />
          <input type="submit" value="Post" class="btn btn-outline-primary" />
        </form>
      </div>
    </section>
  </body>
</html>

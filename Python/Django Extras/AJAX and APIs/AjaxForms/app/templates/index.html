<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leads Ajax</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="row container-fluid">
      <div class="col-lg-6 col-10 m-auto">
        <form action="/search-name" method="GET" id="name-form">
          {% csrf_token %}
          <label for="name" class="col-auto">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            class="col-auto"
            autocomplete="off"
          />
        </form>
        <form action="/search-date" method="GET" id="date-form">
          {% csrf_token %}
          <label for="date-from">Created from:</label>
          <input type="date" name="date_from" id="date-from" />
          <label for="date-to">To:</label>
          <input type="date" name="date_to" id="date-to" />
          <input
            type="submit"
            value="Search by date"
            class="btn btn-outline-success"
          />
        </form>
      </div>
    </section>
    <section class="row container-fluid">
      <div class="col-lg-6 col-10 m-auto">
        <table class="table table-striped">
          <thead>
            <th>leads_id</th>
            <th>first name</th>
            <th>last name</th>
            <th>registered datetime</th>
            <th>email</th>
          </thead>
          <tbody id="users-table">
            {% for user in users %}
            <tr>
              <td>{{ user.id }}</td>
              <td>{{ user.first_name }}</td>
              <td>{{ user.last_name }}</td>
              <td>{{ user.date_joined }}</td>
              <td>{{ user.email }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </section>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="static/app.js"></script>
  </body>
</html>

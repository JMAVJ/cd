<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shows</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <header class="p-3">
    <h1>All Shows</h1>
  </header>
  <main>
    <section class="p-3">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for show in shows %}
            <tr>
              <td><a href="/show/{{ show.id }}">{{ show.id }}</a></td>
              <td>{{ show.title }}</td>
              <td>{{ show.network }}</td>
              <td>{{ show.release_date }}</td>
              <td>
                <a href="/shows/{{ show.id }}">Show</a> |
                <a href="/shows/{{ show.id }}/edit">Edit</a> |
                <a href="/shows/{{ show.id }}/delete">Delete</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="/shows/new">Add a Show</a>
    </section>
  </main>
</body>
</html>

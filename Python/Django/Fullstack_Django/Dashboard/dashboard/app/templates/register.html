<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header class="">
      <div class="col-sm-12 col-9 mx-auto d-flex justify-content-between">
        <div>
          <h1 class="d-inline-block align-middle mx-4">Test App</h1>
          <a href="/">
            <h5 class="d-inline-block text-decoration-none align-middle">
              Home
            </h5>
          </a>
        </div>
        <div>
          <a href="/signin">
            <h5 class="d-inline-block text-decoration-none mt-2">Sign In</h5>
          </a>
        </div>
      </div>
    </header>
    <section>
      <div class="container col-lg-4 col-md-12 col-9">
        {% if messages %} {% for message in messages %}
        <div class="alert alert-warning">{{ message }}</div>
        {% endfor %} {% endif %}
        <form action="/auth/register" method="POST" class="form">
          {% csrf_token %}
          <label for="" class="form-label">Email</label>
          <input class="form-control" type="email" name="email" id="email" />
          <label for="" class="form-label">First Name</label>
          <input
            class="form-control"
            type="text"
            name="first_name"
            id="first_name"
          />
          <label for="" class="form-label">Last Name</label>
          <input
            class="form-control"
            type="text"
            name="last_name"
            id="last_name"
          />
          <label for="" class="form-label">Password</label>
          <input
            class="form-control"
            type="password"
            name="password"
            id="password"
          />
          <label for="" class="form-label">Confirm Password</label>
          <input
            class="form-control"
            type="password"
            name="password_confirmation"
            id="password_confirmation"
          />
          <input
            type="submit"
            value="Submit"
            class="btn btn-outline-primary mt-3"
          />
        </form>
        <a href="/signin">
          <p class="mt-3">Already have an account? Sign In</p>
        </a>
      </div>
    </section>
  </body>
</html>

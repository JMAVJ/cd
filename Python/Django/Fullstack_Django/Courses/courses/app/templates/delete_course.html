<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Course</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <section class="col-md-6 col-sm-11 mx-auto mt-5">
      <h1>Are you sure you want to delete the following course?</h1>
      <p class="mt-3">Name: {{ course.name }}</p>
      <p>Description: {{ course.description.content }}</p>
      <div class="buttons-container mt-3">
        <a href="/">
          <button class="btn btn-secondary d-inline-block">No</button>
        </a>
        <form
          action="/course/{{ course.id }}/delete"
          method="POST"
          class="d-inline-block"
        >
          {% csrf_token %}
          <input type="hidden" name="id" value="{{ course.id }}" />
          <input
            type="submit"
            value="Yes! I want to delete this"
            class="btn btn-outline-danger mx-3"
          />
        </form>
      </div>
    </section>
  </body>
</html>

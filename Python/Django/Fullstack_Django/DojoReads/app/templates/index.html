<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="p-3 d-flex justify-content-between align-items-center">
      <h1 class="flex-grow-1">Welcome, {{ user.first_name }}!</h1>
      <a href="/add-book" class="me-3">Add Book and Review</a>
      <a href="/auth/logout">Logout</a>
    </header>
    <section class="container-fluid row">
      <div class="col-5">
        <h5>Recent Book Reviews:</h5>
        {% for review in reviews %}
        <div class="border mb-2 p-2">
          <a href="/book/{{ review.book.id }}"
            ><h4>{{ review.book.title }}</h4></a
          >
          <p>Rating: {{ review.rating }}/5</p>
          <p>{{ review.user.username }} says: {{ review.comment }}</p>
          <p>Posted at: {{ review.created_at }}</p>
        </div>
        {% endfor %}
      </div>
    </section>
  </body>
</html>

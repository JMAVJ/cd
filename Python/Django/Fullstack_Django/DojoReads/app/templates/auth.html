<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DojoReads</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body class="">
    <header class="p-3">
      <h1>Welcome!</h1>
    </header>
    <section class="row container-fluid d-flex justify-content-around">
      {% if messages %} {% for message in messages %}
      <div class="alert alert-warning">{{ message.message }}</div>
      {% endfor %} {% endif %}
      <div class="col-4 border p-2">
        <h1>Register</h1>
        <form action="/auth/register" method="POST" class="form">
          {% csrf_token %}
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" id="name" />
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
          />
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" id="email" />
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
          />
          <label for="password_confirmation">Confirm Password</label>
          <input
            type="password"
            name="password_confirmation"
            id="password_confirmation"
            class="form-control"
          />
          <input
            type="submit"
            value="Register"
            class="btn btn-outline-success mt-2"
          />
        </form>
      </div>
      <div class="col-4 border p-2">
        <h1>Login</h1>
        <form action="/auth" method="POST" class="form">
          {% csrf_token %}
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" id="email" />
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
          />
          <input
            type="submit"
            value="Login"
            class="btn btn-outline-success mt-2"
          />
        </form>
      </div>
    </section>
  </body>
</html>

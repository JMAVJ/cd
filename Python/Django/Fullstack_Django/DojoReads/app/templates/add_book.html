<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DojoReads</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="row container-fluid">
      <h1>New book title and review</h1>
      <form action="/add-book" method="POST" class="form">
        {% csrf_token %}
        <label for="title">Book Title</label>
        <input type="text" name="title" id="title" class="form-control" />
        <label for="author">Author</label>
        <div class="col-10">
          <select name="author" id="author" class="form-control">
            <option value="none">Select an author</option>
            {% for author in authors %}
            <option value="{{ author.id }}">{{ author.name }}</option>
            {% endfor %}
          </select>
          <label for="new-author">Or add a new author</label>
          <input
            type="text"
            name="new_author"
            id="new-author"
            class="form-control"
          />
        </div>
        <label for="comment">Review:</label>
        <textarea
          name="comment"
          id="comment"
          style="resize: none"
          cols="30"
          rows="10"
          class="form-control"
        ></textarea>
        <label for="rating">Rating:</label>
        <input
          type="number"
          name="rating"
          id="rating"
          min="0"
          max="5"
          class="form-control"
        />
        <input
          type="submit"
          value="Add book and review"
          class="btn btn-outline-success mt-3"
        />
      </form>
    </section>
  </body>
</html>

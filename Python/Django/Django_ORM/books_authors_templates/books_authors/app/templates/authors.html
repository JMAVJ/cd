<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="p-3 align-top">
      <section class="form-section col-5 d-inline-block">
        <h1 class="text-light">Add Author</h1>
        <div class="form-container col-6">
          <form action="/add-author" class="form col-md-8" method="POST">
            {% csrf_token %}
            <label for="first_name" class="text-light">First Name</label>
            <input
              type="text"
              name="first_name"
              id="first_name"
              class="form-control mb-3"
            />
            <label for="last_name" class="text-light">Last Name</label>
            <input
              type="text"
              name="last_name"
              id="last_name"
              class="form-control mb-3"
            />
            ><br />
            <input type="submit" value="Add" class="btn btn-primary" />
          </form>
        </div>
      </section>
      <section class="table-section col-5 d-inline-block align-top">
        <table class="table table-dark table-striped">
          <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
          </thead>
          <tbody>
            {% for author in authors %}
            <tr>
              <td>{{ author.id }}</td>
              <td>{{ author.first_name }} {{ author.last_name }}</td>
              <td><a href="/author/{{ author.id }}">View</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </section>
    </div>
  </body>
</html>

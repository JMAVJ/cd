<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="p-3 align-top">
      <section class="form-section col-5 d-inline-block">
        <h1 class="text-light">Add Book</h1>
        <div class="form-container col-6">
          <form action="/add-book" class="form col-md-8" method="POST">
            {% csrf_token %}
            <label for="title" class="text-light">Title</label>
            <input
              type="text"
              name="title"
              id="title"
              class="form-control mb-3"
            />
            <label for="desc" class="text-light">Description</label><br />
            <textarea
              name="desc"
              id="desc"
              class="form-control"
              cols="30"
              rows="10"
            ></textarea
            ><br />
            <input type="submit" value="Add" class="btn btn-primary" />
          </form>
        </div>
      </section>
      <section class="table-section col-5 d-inline-block align-top">
        <table class="table table-dark table-striped">
          <thead>
            <th>ID</th>
            <th>Title</th>
            <th>Action</th>
          </thead>
          <tbody>
            {% for book in books %}
            <tr>
              <td>{{ book.id }}</td>
              <td>{{ book.title }}</td>
              <td><a href="/book/{{ book.id }}">View</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </section>
    </div>
  </body>
</html>

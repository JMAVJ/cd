<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Add User</title>
</head>
<body>
    <main>
        <section>
            <div class="col-4 m-auto p-3">
                <h1>Edit User</h1>
                <form action="/users/{{ user['id'] }}/update" method="POST" class="form">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" value={{ user['first_name'] }} class="form-control">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" value={{ user['last_name'] }} class="form-control">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" value={{ user['email'] }} class="form-control">
                    <input type="submit" value="Update" class="btn btn-primary mt-2">
                </form>
            </div>
        </section>
    </main>
</body>
</html>

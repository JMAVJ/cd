<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>
    <main>
        <header>
            <h1>Users</h1>
        </header>
        <section>
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                            <tr>
                                <td>{{ user['id'] }}</td>
                                <td>{{ user['first_name'] }} {{ user['last_name'] }}</td>
                                <td>{{ user['email'] }}</td>
                                <td>{{ user['created_at'] }}</td>
                                <td><a href="user/{{ user['id'] }}">Show</a> | <a href="/users/{{ user['id'] }}/edit">Edit</a> | <a href="/users/{{ user['id'] }}/destroy">Delete</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </section>
        <section>
            <a href="/users/new">
                <h4>Add a new user</h4>
            </a>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Grade</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1>Add Course Grade</h1>
  </header>
  <main class="p-3">
    <div class="col-3 p-3">
      <form action="/add-grade/{{ id }}" method="POST" class="form">
        <label for="course">Course</label>
        <input type="text" name="course" id="course" class="form-control">
        <label for="grade" class="mt-3">Grade</label>
        <select name="grade" id="grade" class="custom-select d-block">
          <option value="A+">A+</option>
          <option value="A">A</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B">B</option>
          <option value="B-">B-</option>
          <option value="C+">C+</option>
          <option value="C">C</option>
          <option value="C-">C-</option>
          <option value="D+">D+</option>
          <option value="D">D</option>
          <option value="D-">D-</option>
        </select>
        <label for="date" class="mt-3">Date</label>
        <input type="date" name="date" id="date" class="d-block">
        <label for="comment" class="mt-3">Comments</label>
        <textarea name="comment" id="comment" cols="30" rows="10" class="d-block"></textarea>
        <input type="submit" value="Submit" class="btn btn-primary mt-3">
      </form>
    </div>
  </main>
</body>
</html>

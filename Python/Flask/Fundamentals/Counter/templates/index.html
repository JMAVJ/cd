<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Counter</title>
</head>
<body>
    <main>
        <section>
            <div class="counter-container col-md-6 m-auto mt-5 text-center">
                <h1>Counter</h1>
                <p>Times visited this page: {{ counter }}</p>
                <a href="/addtwo" class="text-decoration-none">
                    <button class="btn btn-success">Add two to the counter</button>
                </a>
                <a href="/clearsession" class="text-decoration-none">
                    <button class="btn btn-danger m-5">Reset</button>
                </a>
            </div>
        </section>
    </main>
</body>
</html>

<html>

<body>
	<div id='background'>
		<div id='character'
			style='position:absolute; top:100px; left:450px; transition:100ms; background-image: url("img/down1.png"); width:59px; height:86px;'>
		</div>
	</div>
	<script type="text/javascript">
		let xPos = 450,
			yPos = 100;
		let direction;
		let imageSourceToggle = true;

		function updateCharacter(direction) {
			//Update Character Position
			character.style.left = xPos + 'px';
			character.style.top = yPos + 'px';

			//Update Character Image Source
			if (imageSourceToggle) {
				character.style.backgroundImage = `url(img/${direction}1.png)`;
			} else {
				character.style.backgroundImage = `url(img/${direction}2.png)`;
			}
		}

		document.onkeydown = (key) => {
			const character = document.getElementById('character');

			//Update Position, Source and Direction Variables
			if (key.keyCode == 37) { //Left
				xPos = xPos - 10;
				direction = 'left';

			} else if (key.keyCode == 39) { //Right
				xPos = xPos + 10;
				direction = 'right';

			} else if (key.keyCode == 38) { //Top
				yPos = yPos - 10;
				direction = 'top';

			} else if (key.keyCode == 40) { //Bottom
				yPos = yPos + 10;
				direction = 'down';
			}

			imageSourceToggle = !imageSourceToggle;

			updateCharacter(direction);
		}
	</script>
</body>

</html>
